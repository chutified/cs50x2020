{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for deal in deals %}
                <tr>
                    <td>{{ deal["symbol"]|upper }}</td>
                    <td>{{ deal["shares"] }}</td>
                    <td>{{ deal["price"]|round(2, 'floor') }}</td>
                    <td>{{ deal["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
